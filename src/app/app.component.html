<RadSideDrawer drawerTransition="RevealTransition">
  <GridLayout class="navigation-menu-container" columns="*" rows="*, 2*" tkDrawerContent>
    <FlexboxLayout row="0" class="profile-image-section-wrapper flex-center-nested-layouts">
      <Label #profileIconLabel (loaded)="onProfileIconLabelLoaded($event)" text="&#xf06c;" class="fa"></Label>
    </FlexboxLayout>
    <GridLayout row="1" rows="auto, auto, auto, *" class="nav-buttons-wrapper">
      <Button verticalAlignment="center" row="0" class="fa">
        <FormattedString>
          <Span class="button-icon-font" text="&#xf009;"></Span>
          <Span text="     Dashboard"></Span>
        </FormattedString>
      </Button>
      <Button row="1" class="fa">
        <FormattedString>
          <Span class="button-icon-font" text="&#xf2db;"></Span>
          <Span text="     Sensors"></Span>
        </FormattedString>
      </Button>
      <Button row="2" class="fa">
        <FormattedString>
          <Span class="button-icon-font" text="&#xf013;"></Span>
          <Span text="     Settings"></Span>
        </FormattedString>
      </Button>
      <GridLayout verticalAlignment="bottom" row="3" columns=" *, *" class="nav-footer-wrapper">
        <Button class="fa logout-btn" column="0" text="Logout">
        </Button>
        <Label column="1" class="fa" text="&#xf013;"></Label>
      </GridLayout>
    </GridLayout>
  </GridLayout>
    <page-router-outlet tkMainContent></page-router-outlet>
</RadSideDrawer>
